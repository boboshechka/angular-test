<div class="w-full">
  <form
    [formGroup]="form"
    (ngSubmit)="submit()"
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
  >
    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
      Username
    </label>
    <input
      type="text"
      class="border w-full py-2 px-4 mb-2"
      placeholder="Login"
      formControlName="email"
      [(ngModel)]="mockForm.email"
    />
    <p
      class="text-red-600 font-medium mb-2"
      *ngIf="email.errors?.minlength && email.touched"
    >
      Please fill title field width min length. Now {{ email.value.length }}
    </p>
    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
      password
    </label>
    <input
      type="text"
      class="border w-full py-2 px-4 mb-2"
      type="password"
      placeholder="******************"
      formControlName="password"
      [(ngModel)]="mockForm.password"
    />
    <p
      class="text-red-600 font-medium mb-2"
      *ngIf="password.errors?.minlength && password.touched"
    >
      Please fill title field width min length. Now {{ password.value.length }}
    </p>
    <button type="submit" class="py-2 px-4 bg-blue-600 text-white">
      create
    </button>
  </form>
</div>
