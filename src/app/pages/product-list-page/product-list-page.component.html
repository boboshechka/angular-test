<button
  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
  (click)="productList.open()"
>
  get table
</button>

<p *ngIf="productList.isLoading" class="text-center text-lg">Loading...</p>

<div *ngIf="productList.isVisible$ | async" class="flex flex-col">
  <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
      <div class="overflow-hidden">
        <table
          *ngIf="productList.productItems"
          class="min-w-full text-left text-sm font-light"
        >
          <thead class="border-b font-medium dark:border-neutral-500">
            <tr>
              <th scope="col" class="px-6 py-4">id</th>
              <th scope="col" class="px-6 py-4">name</th>
              <th scope="col" class="px-6 py-4">date</th>
            </tr>
          </thead>
          <tbody>
            <app-column
              *ngFor="let item of productList.productItems"
              [column]="item"
              [date]="productList.dateFormatter()"
            ></app-column>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
